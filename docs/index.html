<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOStreams Kodi Repository</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 210, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(58, 123, 213, 0.15) 0%, transparent 40%);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            z-index: 10;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .download-area {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            padding: 1.2rem 2.5rem;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px -3px rgba(0, 210, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 210, 255, 0.4);
            filter: brightness(1.1);
        }

        .btn svg {
            margin-right: 12px;
        }

        .file-list {
            margin-top: 3rem;
            text-align: left;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
        }

        .file-list h2 {
            font-size: 1.2rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .file-item {
            display: block;
            color: var(--primary);
            text-decoration: none;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: color 0.2s;
            font-family: monospace;
        }

        .file-item:hover {
            color: white;
        }

        .footer {
            margin-top: 3rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>AIOStreams</h1>
            <p>Official Kodi Repository for AIOStreams Addon and AIODI Skin.</p>

            <div class="download-area">
                <a href="repository.aiostreams-1.0.0.zip" class="btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Repository Installer
                </a>
            </div>

            <div class="file-list">
                <h2>Direct Asset Links (For Kodi File Source)</h2>
                <a class="file-item" href="repository.aiostreams-1.0.0.zip">repository.aiostreams-1.0.0.zip</a>
                <a class="file-item" href="tmdbhelper-players.zip">tmdbhelper-players.zip</a>
                <a class="file-item"
                    href="plugin.video.aiostreams/plugin.video.aiostreams-1.1.17.zip">plugin.video.aiostreams-1.1.17.zip</a>
                <a class="file-item" href="skin.aiodi/skin.aiodi-1.1.17.zip">skin.aiodi-1.1.17.zip</a>
            </div>
        </div>

        <div class="footer">
            &copy; 2026 AIOStreams Team
        </div>
    </div>
</body>

</html>
